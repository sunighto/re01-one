<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>宝声堂</title>

    <!-- begin::global styles -->
    <link rel="stylesheet" href="assets/vendors/bundle.css" type="text/css">
    <!-- end::global styles -->

    <!-- begin::custom styles -->
    <link rel="stylesheet" href="assets/css/app.css" type="text/css">
    <!-- end::custom styles -->

</head>
<body class="bg-white h-100-vh p-t-0">

<!-- begin::page loader-->
<div class="page-loader">
    <div class="spinner-border"></div>
    <span>加载中 ...</span>
</div>
<!-- end::page loader -->

<div class="p-b-50 d-block d-lg-none"></div>

<div class="container h-100-vh">
    <div class="row align-items-md-center h-100-vh">
        <div class="col-lg-6 d-none d-lg-block">
            <img class="img-fluid" src="assets/media/svg/login.svg" alt="...">
        </div>
        <div class="col-lg-4 offset-lg-1">
            <div class="d-flex align-items-center m-b-20">
                <img src="assets/media/image/dark-logo.png" class="m-r-15" width="40" alt="">
                <h3 class="m-0">宝声堂</h3>
            </div>
            <p>请输入您的账号密码</p>
            <form action="">
                <div class="form-group mb-4">
                    <input type="text" class="form-control form-control-lg" id="exampleInputEmail1" autofocus placeholder="请输入您的账号">
                </div>
                <div class="form-group mb-4">
                    <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="密码">
                </div>
                <button class="btn btn-primary btn-lg btn-block btn-uppercase mb-4" id="login_in">登录</button>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">保持登录</label>
                    </div>
                    <a href="#" class="auth-link text-black">忘记密码?</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- begin::global scripts -->
<script src="assets/vendors/bundle.js"></script>
<!-- end::global scripts -->

<!-- begin::custom scripts -->
<script src="assets/js/app.js"></script>
<!-- end::custom scripts -->
<script >
    $("#login_in").click(function () {
          var exampleInputEmail1 = $("#exampleInputEmail1").val();
          if(exampleInputEmail1==''){
              $("#exampleInputEmail1").css("border",'1px red solid');
              toastr.error('账号不能为空');
              return;
          }
        if(exampleInputEmail1!='admin'){
            $("#exampleInputEmail1").css("border",'1px red solid');
            toastr.error('用户账号错误');
            return;
        }
          var exampleInputPassword1 = $("#exampleInputPassword1").val();
          if(exampleInputPassword1==''){
              $("#exampleInputPassword1").css("border",'1px red solid');
              toastr.error('密码不能为空');
              return;
          }
        if(exampleInputPassword1!='admin123'){
            $("#exampleInputPassword1").css("border",'1px red solid');
            toastr.error('密码输入错误');
            return;
        }
        localStorage.setItem("username",exampleInputEmail1);
        window.location.href = 'newIndex.html';
        return false;
    })
</script>

</body>
</html>
